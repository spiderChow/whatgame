    <script type=text/javascript>
            var $SCRIPT_ROOT = {{request.script_root|tojson|safe}};  

    </script>
    <script type=text/javascript>
        $(function() {
          $('a#calculate').bind('click', function() {
            $.getJSON($SCRIPT_ROOT + '/_rank_list', {
             
              user_id: 1
            }, function(data){ 
                
                var count = data.json_list.length;
                while(count>0){
                  $("#rank").append("<li class='list-group-item d-flex justify-content-between lh-condensed bg-secondary text-white'><h1 class='align-self-center'></h1><div class='d-flex flex-column'><div class='p-2'><span class='username'></span></div><div class='p-2'>Score:  <span class='score'></span></div><div class='p-2'>Question amount:  <span class='q-amount'></span></div></div></li>")
                  count--;
                }
                $("#rank").find("h1").each(function(index,value){
                  $(this).text(index+1);
                });
                $("#rank").find(".username").each(function(index,value){
                  $(this).text(data.json_list[index].username);
                });
                $("#rank").find(".score").each(function(index,value){
                  $(this).text(data.json_list[index].score);
                });
                $("#rank").find(".q-amount").each(function(index,value){
                  $(this).text(data.json_list[index].questionamount);
                });   
              }); 
            return false;
          });
        });
    </script>
