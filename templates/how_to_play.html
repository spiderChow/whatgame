<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.0/examples/sign-in/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='bootstrap-solid.svg') }}">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='signin.css') }}" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <img class="mb-4" src="{{ url_for('static', filename='bootstrap-solid.svg') }}" alt="" width="72" height="72">
          <h2 class="mb-3 font-weight-normal">How to play? </h2>
          <p class="mb-3">Please input as many questions as possible(ERP topic). Every time you enter a question,
          we score you. If your question is different with others, you will get high score.The lower the overlap, the higher the score.</p>
          <form class="form-signin" action="{{url_for('play')}}">

          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required="" autofocus="">
          <label for="inputNickname" class="sr-only">Nickname</label>
          <input type="text" id="inputNickname" class="form-control mb-3" placeholder="Nickname" required="">
          
          <button class="btn btn-lg btn-primary btn-block" type="submit">Go to play</button>
          
    </form>
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </div>
    
    
  

</body></html>
